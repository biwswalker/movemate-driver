mutation Login($username: String!) {
  login(username: $username) {
    token
    requireAcceptedPolicy
    requirePasswordChange
    user {
      _id
      userNumber
      userType
      username
      remark
      status
      validationStatus
      registration
      lastestOTP
      lastestOTPRef
      isVerifiedEmail
      isVerifiedPhoneNumber
      acceptPolicyVersion
      acceptPolicyTime
      createdAt
      updatedAt
      userRole
      fullname
      lastestOTPTime
      profileImage {
        _id
        fileId
        filename
        mimetype
        createdAt
        updatedAt
      }
      driverDetail {
        _id
        driverType
        title
        otherTitle
        firstname
        lastname
        businessName
        businessBranch
        taxNumber
        phoneNumber
        lineId
        address
        province
        district
        subDistrict
        postcode
        bank
        bankBranch
        bankName
        bankNumber
        fullname
        balance
        serviceVehicleTypes {
          _id
          type
          isPublic
          isLarger
          name
          width
          length
          height
          maxCapacity
          details
          createdAt
          updatedAt
          image {
            _id
            fileId
            filename
            mimetype
            createdAt
            updatedAt
          }
        }
      }
    }
  }
}

mutation Logout {
  logout
}

mutation ChangePassword($data: PasswordChangeInput!) {
  changePassword(data: $data)
}

mutation StoreFCM($fcmToken: String!) {
  storeFCM(fcmToken: $fcmToken)
}

mutation RemoveFCM {
  removeFCM
}

mutation AcceptedPolicy($data: AcceptedPolicyInput!) {
  acceptedPolicy(data: $data)
}

mutation ForgotPassword($username: String!) {
  forgotPassword(username: $username) {
    countdown
    duration
  }
}

mutation VerifyResetPassword(
  $username: String!
  $code: String!
  $password: String!
) {
  verifyResetPassword(username: $username, code: $code, password: $password)
}
