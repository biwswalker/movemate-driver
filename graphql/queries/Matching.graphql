query GetAvailableShipment(
  $status: EShipmentMatchingCriteria!
  $limit: Int
  $sortField: [String!]
  $sortAscending: Boolean
  $skip: Int
) {
  getAvailableShipment(
    status: $status
    limit: $limit
    sortField: $sortField
    sortAscending: $sortAscending
    skip: $skip
  ) {
    _id
    trackingNumber
    status
    adminAcceptanceStatus
    driverAcceptanceStatus
    displayDistance
    displayTime
    distance
    returnDistance
    isRoundedReturn
    isBookingWithDate
    bookingDateTime
    refId
    remark
    createdAt
    updatedAt
    deliveredDate
    cancellationReason
    cancellationDetail
    customer {
      _id
      userNumber
      userRole
      userType
      username
      remark
      status
      individualDetail {
        _id
        userNumber
        email
        title
        otherTitle
        firstname
        lastname
        phoneNumber
        taxId
        address
        province
        district
        subDistrict
        postcode
        fullname
      }
      businessDetail {
        _id
        userNumber
        businessTitle
        businessName
        businessBranch
        businessType
        businessTypeOther
        taxNumber
        address
        province
        district
        subDistrict
        postcode
        contactNumber
        businessEmail
        paymentMethod
        acceptedEDocumentDate
        acceptedPoliciesVersion
        acceptedPoliciesDate
        acceptedTermConditionVersion
        acceptedTermConditionDate
        changePaymentMethodRequest
      }
    }
    requestedDriver {
      _id
      userNumber
      userRole
      userType
      username
      remark
      status
      validationStatus
      driverDetail {
        _id
        driverType
        title
        otherTitle
        firstname
        lastname
        businessName
        businessBranch
        taxNumber
        phoneNumber
        lineId
        address
        province
        district
        subDistrict
        postcode
        bank
        bankBranch
        bankName
        bankNumber
        fullname
      }
    }
    destinations {
      placeId
      name
      detail
      contactName
      contactNumber
      customerRemark
      location {
        latitude
        longitude
      }
      placeProvince
      placeDistrict
      placeSubDistrict
    }
    vehicleId {
      _id
      type
      isPublic
      isLarger
      name
      width
      length
      height
      maxCapacity
      details
      image {
        _id
        filename
      }
    }
    additionalImages {
      _id
      fileId
      filename
      mimetype
      createdAt
      updatedAt
    }
    currentStepSeq
    steps {
      _id
      step
      seq
      stepName
      customerMessage
      driverMessage
      stepStatus
      createdAt
      updatedAt
      images {
        _id
        fileId
        filename
        mimetype
        createdAt
        updatedAt
      }
    }
    refund {
      _id
      paymentDate
      paymentTime
    }
    payment {
      _id
      status
      paymentMethod
      createdAt
      updatedAt
      calculation {
        subTotalDropPointCost
        subTotalDropPointPrice
        subTotalCost
        subTotalPrice
        subTotalRoundedCost
        subTotalRoundedPrice
        totalCost
        totalPrice
      }
      invoice {
        totalCost
      }
    }
    agentDriver {
      _id
      fullname
      userNumber
      userRole
      userType
      remark
      status
      profileImage {
        _id
        filename
      }
    }
    driver {
      _id
      fullname
      userNumber
      userRole
      userType
      remark
      status
      profileImage {
        _id
        filename
      }
    }
  }
  totalAvailableShipment(status: $status)
}

