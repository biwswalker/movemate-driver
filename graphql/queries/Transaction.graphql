query GetTransaction(
  $limit: Int
  $sortField: [String!]
  $sortAscending: Boolean
  $skip: Int
) {
  getTransaction(
    limit: $limit
    sortField: $sortField
    sortAscending: $sortAscending
    skip: $skip
  ) {
    _id
    ownerId
    ownerType
    refId
    refType
    amountBeforeTax
    amountTax
    amount
    transactionType
    description
    status
    createdAt
    updatedAt
  }
  totalTransaction
  calculateTransaction {
    monthly {
      amount
      count
    }
    pending {
      amount
      count
    }
    paid {
      amount
      count
    }
    all {
      amount
      count
    }
  }
}

query GetDriverTransactionDetail($transactionId: String!) {
  getDriverTransactionDetail(transactionId: $transactionId) {
    transaction {
      _id
      refType
      ownerType
      amountBeforeTax
      amountTax
      amount
      status
      description
      createdAt
      updatedAt
    }
    shipment {
      _id
      trackingNumber
    }
    driverPayment {
      _id
      paymentDate
      paymentTime
      subtotal
      tax
      total
      createdAt
      updatedAt
      transactions {
        description
        amount
        updatedAt
      }
      imageEvidence {
        filename
      }
    }
  }
}
