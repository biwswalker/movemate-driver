query Me {
  me {
    _id
    userNumber
    userRole
    userType
    username
    remark
    status
    validationStatus
    registration
    lastestOTP
    lastestOTPRef
    isVerifiedEmail
    isVerifiedPhoneNumber
    acceptPolicyVersion
    acceptPolicyTime
    createdAt
    updatedAt
    fullname
    fcmToken
    profileImage {
      _id
      fileId
      filename
      mimetype
      createdAt
      updatedAt
    }
    individualDriver {
      _id
      title
      otherTitle
      firstname
      lastname
      taxId
      phoneNumber
      lineId
      address
      province
      district
      subDistrict
      postcode
      bank
      bankBranch
      bankName
      bankNumber
      fullname
      balance
      serviceVehicleType {
        _id
        type
        isPublic
        isLarger
        name
        width
        length
        height
        maxCapacity
        details
        createdAt
        updatedAt
        image {
          _id
          fileId
          filename
          mimetype
          createdAt
          updatedAt
        }
      }
    }
  }
  requireBeforeSignin {
    requireAcceptedPolicy
    requirePasswordChange
  }
  unreadCount
}
