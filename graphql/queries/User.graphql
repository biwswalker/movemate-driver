query Me {
  me {
    _id
    userNumber
    userRole
    userType
    username
    remark
    status
    validationStatus
    registration
    lastestOTP
    lastestOTPRef
    isVerifiedEmail
    isVerifiedPhoneNumber
    acceptPolicyVersion
    acceptPolicyTime
    createdAt
    updatedAt
    fullname
    fcmToken
    drivingStatus
    profileImage {
      _id
      fileId
      filename
      mimetype
      createdAt
      updatedAt
    }
    driverDetail {
      _id
      driverType
      title
      otherTitle
      firstname
      lastname
      businessName
      businessBranch
      taxNumber
      phoneNumber
      lineId
      address
      province
      district
      subDistrict
      postcode
      bank
      bankBranch
      bankName
      bankNumber
      balance
      fullname
      documents {
        _id
        frontOfVehicle {
          _id
          fileId
          filename
          mimetype
          createdAt
          updatedAt
        }
        backOfVehicle {
          _id
          fileId
          filename
          mimetype
          createdAt
          updatedAt
        }
        leftOfVehicle {
          _id
          fileId
          filename
          mimetype
          createdAt
          updatedAt
        }
        rigthOfVehicle {
          _id
          fileId
          filename
          mimetype
          createdAt
          updatedAt
        }
        copyVehicleRegistration {
          _id
          fileId
          filename
          mimetype
          createdAt
          updatedAt
        }
        copyIDCard {
          _id
          fileId
          filename
          mimetype
          createdAt
          updatedAt
        }
        copyDrivingLicense {
          _id
          fileId
          filename
          mimetype
          createdAt
          updatedAt
        }
        copyBookBank {
          _id
          fileId
          filename
          mimetype
          createdAt
          updatedAt
        }
        copyHouseRegistration {
          _id
          fileId
          filename
          mimetype
          createdAt
          updatedAt
        }
        insurancePolicy {
          _id
          fileId
          filename
          mimetype
          createdAt
          updatedAt
        }
        criminalRecordCheckCert {
          _id
          fileId
          filename
          mimetype
          createdAt
          updatedAt
        }
      }
      serviceVehicleTypes {
        _id
        type
        isPublic
        isLarger
        name
        width
        length
        height
        maxCapacity
        maxDroppoint
        details
        createdAt
        updatedAt
        image {
          _id
          fileId
          filename
          mimetype
          createdAt
          updatedAt
        }
      }
    }
  }
  requireBeforeSignin {
    requireAcceptedPolicy
    requirePasswordChange
  }
  unreadCount {
    notification
  }
}

query Employees($parentId: String) {
  users(parentId: $parentId) {
    totalDocs
    limit
    totalPages
    page
    pagingCounter
    hasPrevPage
    hasNextPage
    prevPage
    nextPage
    offset
    docs {
      _id
      fullname
      userNumber
      userRole
      userType
      username
      remark
      status
      contactNumber
      validationStatus
      profileImage {
        _id
        fileId
        filename
      }
      driverDetail {
        _id
        driverType
        title
        otherTitle
        firstname
        lastname
        taxNumber
        phoneNumber
        lineId
        address
        province
        district
        subDistrict
        postcode
        fullname
        serviceVehicleTypes {
          _id
          type
          isPublic
          isLarger
          name
          width
          length
          height
          maxCapacity
          details
          createdAt
          updatedAt
          image {
            _id
            fileId
            filename
            mimetype
            createdAt
            updatedAt
          }
        }
      }
    }
  }
}

query LookupDriver($phonenumber: String!) {
  lookupDriverByPhonenumber(phonenumber: $phonenumber) {
    _id
    fullname
    contactNumber
    userNumber
    userRole
    userType
    username
    remark
    status
    validationStatus
    drivingStatus
    profileImage {
      _id
      fileId
      filename
    }
    driverDetail {
      _id
      driverType
      title
      otherTitle
      firstname
      lastname
      taxNumber
      phoneNumber
      lineId
      address
      province
      district
      subDistrict
      postcode
      fullname
    }
  }
}

