  getUser(_id: $id) {
    _id
    fullname
    contactNumber
    userNumber
    userRole
    userType
    username
    remark
    status
    validationStatus
    drivingStatus
    profileImage {
      _id
      fileId
      filename
    }
    driverDetail {
      _id
      driverType
      title
      otherTitle
      firstname
      lastname
      taxNumber
      phoneNumber
      lineId
      address
      province
      district
      subDistrict
      postcode
      fullname
    }
  }
}
